<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contatos</title>
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href=@{/css/bootstrap.css}> </head> <body>

    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-6">
                <form method="post" th:object="${contato}" th:action="@{/contatos}">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" th:field="*{nome}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="fone">Telefone</label>
                        <input type="text" id="fone" th:field="*{fone}" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="row">

                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i>
                                    Salvar</button>
                            </div>

                            <div class="col-6">
                                <button type="reset" class="btn btn-danger btn-block"><i class="fas fa-trash"></i>
                                    Limpar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- final da tabela FORMULARIO-->
            <div class="col-6">

                <!--Inicio da tabela -->
                <table class="table table-striped">

                    <thead>

                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Fone</th>
                            <th style="text-align:center">Ação</th>
                        </tr>

                    </thead>

                    <tbody>
                        <tr th:each="contato : ${contatos}">
                            <td th:text="${contato.id}"></td>
                            <td th:text="${contato.nome}"></td>
                            <td th:text="${contato.fone}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{/contatos/{id}/edita(id=${contato.id})}">
                                    <i class="fas fa-edit"></i>
                                </a>
                            
                                <a class="btn btn-danger" th:href="@{/contatos/{id}/remove(id=${contato.id})}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <!-- final da tabela -->

            </div>
        </div>
    </div>


    <script src="@{/js/jquery.js}"></script>
    <script src="@{/js/jquery.js}"></script>
    <script src="@{/js/jquery.js}"></script>
    <script src="@{/js/jquery.js}"></script>

    </body>

</html>
